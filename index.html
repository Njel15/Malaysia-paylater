<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malaysia Paylater - Online Sync</title>
    <style>
        :root { --primary: #008080; --secondary: #f4f4f9; --accent: #ff6b6b; --settle: #4caf50; --edit: #ff9800; --final: #673ab7; }
        body { font-family: -apple-system, sans-serif; background-color: var(--secondary); margin: 0; padding: 15px; color: #333; }
        .container { max-width: 500px; margin: auto; }
        .card { background: white; padding: 15px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 15px; }
        h3 { margin-top: 0; font-size: 1.1em; color: var(--primary); }
        label { display: block; margin-bottom: 5px; font-weight: bold; font-size: 0.85em; }
        select, input, button { width: 100%; padding: 12px; margin-bottom: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        button { background-color: var(--primary); color: white; border: none; font-weight: bold; cursor: pointer; }
        .status-sync { font-size: 0.7em; text-align: center; margin-bottom: 10px; color: #666; background: #fff; padding: 8px; border-radius: 20px; border: 1px solid #eee; word-break: break-all; }
        .settlement-card { background: #f3e5f5; border-left: 5px solid var(--final); padding: 12px; border-radius: 0 8px 8px 0; margin-bottom: 10px; font-size: 0.9em; }
        .person-debt-card { border-left: 5px solid var(--primary); padding: 10px; background: #fafafa; margin-bottom: 15px; border-radius: 0 8px 8px 0; }
        .debt-row { display: flex; justify-content: space-between; padding: 8px 0; font-weight: bold; color: var(--accent); border-bottom: 1px solid #ffebee; }
        .rekap-table { width: 100%; border-collapse: collapse; font-size: 0.82em; }
        .rekap-table td { border-bottom: 1px solid #eee; padding: 10px 4px; }
        .btn-edit { background: var(--edit); padding: 5px 10px; font-size: 0.8em; border-radius: 6px; width: auto; }
    </style>
</head>
<body>

<div class="container">
    <h2>üá≤üáæ Malaysia Paylater</h2>
    <div class="status-sync" id="syncStatus">Mengecek Database...</div>

    <div id="setupBox" class="card" style="display:none; border: 2px solid var(--edit);">
        <h3 style="color:var(--edit)">‚öôÔ∏è Database Belum Ada</h3>
        <p style="font-size: 0.8em;">Klik tombol di bawah untuk membuat database online pertama kali.</p>
        <button onclick="autoCreateBin()" style="background:var(--edit)">Buat Database Baru</button>
    </div>

    <div class="card" id="mainForm">
        <h3 id="formTitle">üí∏ Tambah Transaksi</h3>
        <label>Tanggal</label>
        <input type="date" id="transDate">
        <label>Pembayar</label>
        <select id="payer"><option>Njel</option><option>Ria</option><option>Ira</option></select>
        
        <div style="background:#f0f7f7; padding:10px; border-radius:8px; margin-bottom:15px; font-size: 0.9em;">
            <input type="radio" name="splitType" id="typeAll" value="all" checked onclick="toggleTarget(false)"> Bagi 3 (Splitbill) <br>
            <input type="radio" name="splitType" id="typeSingle" value="single" onclick="toggleTarget(true)"> Talangin 1 Orang
        </div>

        <div id="targetPersonDiv" style="display:none;"><label>Untuk Siapa?</label><select id="borrower"><option>Ria</option><option>Njel</option><option>Ira</option></select></div>
        
        <input type="number" id="amount" placeholder="Nominal RM" inputmode="decimal">
        <input type="text" id="desc" placeholder="Deskripsi">
        <button onclick="addExpense()" id="submitBtn">Simpan & Sinkron ‚òÅÔ∏è</button>
        <button onclick="resetForm()" id="cancelBtn" style="display:none; background:#999;">Batal</button>
    </div>

    <div class="card" style="border: 2px solid var(--final);">
        <h3 style="color: var(--final);">‚öñÔ∏è Hasil Akhir (Netting)</h3>
        <div id="finalSettlement"></div>
    </div>

    <div class="card">
        <h3>üí∞ Rincian Hutang</h3>
        <div id="debtSections"></div>
    </div>

    <div class="card">
        <h3>üìú History Log</h3>
        <table class="rekap-table">
            <tbody id="logBody"></tbody>
        </table>
    </div>
</div>

<script>
    const MASTER_KEY = '$2a$10$YG69diCHFNVviYoY0Dwo2erVKaxVKfcKL3KMsOimjxRDVsGYpGXAS';
    const ACCESS_KEY = '$2a$10$tHA/hgIyFzUrzMcYn4HmKewPq9Y05aLHIE0g5PKkMWiVNnsae.X1u';
    
    // Aplikasi akan otomatis menyimpan Bin ID di browser HP masing-masing setelah dibuat
    let BIN_ID = localStorage.getItem('trip_bin_id') || ''; 

    let entries = [];
    const names = ["Njel", "Ria", "Ira"];
    let editIndex = -1;

    document.getElementById('transDate').value = new Date().toISOString().split('T')[0];

    if (!BIN_ID) {
        document.getElementById('setupBox').style.display = 'block';
    } else {
        loadData();
    }

    async function autoCreateBin() {
        document.getElementById('syncStatus').innerText = "‚è≥ Membuat Database...";
        try {
            const res = await fetch('https://api.jsonbin.io/v3/b', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Master-Key': MASTER_KEY,
                    'X-Bin-Name': 'MalaysiaTrip',
                    'X-Bin-Private': 'false'
                },
                body: JSON.stringify({ entries: [] })
            });
            const data = await res.json();
            if (data.metadata.id) {
                BIN_ID = data.metadata.id;
                localStorage.setItem('trip_bin_id', BIN_ID);
                alert("Database Berhasil Dibuat!");
                location.reload();
            }
        } catch (e) {
            alert("Gagal koneksi ke server JSONBin.");
        }
    }

    async function loadData() {
        try {
            const res = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
                headers: { 'X-Master-Key': MASTER_KEY, 'X-Access-Key': ACCESS_KEY }
            });
            const data = await res.json();
            entries = data.record.entries || [];
            document.getElementById('syncStatus').innerText = "‚òÅÔ∏è Online | ID: " + BIN_ID;
            renderAll();
        } catch (e) {
            document.getElementById('syncStatus').innerText = "‚ùå Offline / Bin ID Salah";
        }
    }

    async function saveData() {
        document.getElementById('syncStatus').innerText = "‚è≥ Sinkronisasi...";
        try {
            await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json', 'X-Master-Key': MASTER_KEY },
                body: JSON.stringify({ entries: entries })
            });
            document.getElementById('syncStatus').innerText = "‚úÖ Berhasil Sinkron";
            renderAll();
        } catch (e) {
            alert("Gagal kirim data ke server.");
        }
    }

    function toggleTarget(show) { document.getElementById('targetPersonDiv').style.display = show ? 'block' : 'none'; }

    function addExpense() {
        const amount = parseFloat(document.getElementById('amount').value);
        if (!amount) return alert("Isi nominal!");

        const newData = {
            date: document.getElementById('transDate').value,
            type: document.querySelector('input[name="splitType"]:checked').value === 'all' ? 'SPLIT_ALL' : 'SINGLE_DEBT',
            payer: document.getElementById('payer').value,
            borrower: document.getElementById('borrower').value,
            amount,
            desc: document.getElementById('desc').value || "Belanja",
            lastEdit: editIndex > -1 ? `Ed: ${new Date().toLocaleTimeString()}` : null
        };

        if (editIndex > -1) entries[editIndex] = newData;
        else entries.push(newData);

        saveData();
        resetForm();
    }

    function editItem(index) {
        const item = entries[index];
        editIndex = index;
        document.getElementById('amount').value = item.amount;
        document.getElementById('desc').value = item.desc;
        document.getElementById('formTitle').innerText = "‚úèÔ∏è Edit";
        document.getElementById('submitBtn').innerText = "Update";
        document.getElementById('cancelBtn').style.display = "block";
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function resetForm() {
        editIndex = -1;
        document.getElementById('amount').value = ''; document.getElementById('desc').value = '';
        document.getElementById('formTitle').innerText = "üí∏ Tambah Transaksi";
        document.getElementById('submitBtn').innerText = "Simpan & Sinkron ‚òÅÔ∏è";
        document.getElementById('cancelBtn').style.display = "none";
    }

    function renderAll() {
        // Render History
        const logBody = document.getElementById('logBody');
        logBody.innerHTML = "";
        entries.slice().reverse().forEach((en, i) => {
            logBody.innerHTML += `<tr>
                <td><b>${en.desc}</b><br><small>${en.date} | ${en.payer}</small></td>
                <td>RM ${en.amount.toFixed(2)}</td>
                <td><button class="btn-edit" onclick="editItem(${entries.length - 1 - i})">Edit</button></td>
            </tr>`;
        });

        // Logika Hutang & Netting
        let matrix = { "Njel": { "Ria": 0, "Ira": 0 }, "Ria": { "Njel": 0, "Ira": 0 }, "Ira": { "Njel": 0, "Ria": 0 } };
        entries.forEach(en => {
            if (en.type === 'SPLIT_ALL') {
                let share = en.amount / 3;
                names.forEach(n => { if(n !== en.payer) matrix[en.payer][n] += share; });
            } else if (en.type === 'SINGLE_DEBT') {
                if(en.payer !== en.borrower) matrix[en.payer][en.borrower] += en.amount;
            }
        });

        const pairs = [["Njel", "Ria"], ["Njel", "Ira"], ["Ria", "Ira"]];
        let finalHTML = "";
        pairs.forEach(p => {
            let diff = matrix[p[0]][p[1]] - matrix[p[1]][p[0]];
            if (Math.abs(diff) > 0.01) {
                if (diff > 0) finalHTML += `<div class="settlement-card"><b>${p[1]}</b> bayar ke <b>${p[0]}</b>: <b>RM ${diff.toFixed(2)}</b></div>`;
                else finalHTML += `<div class="settlement-card"><b>${p[0]}</b> bayar ke <b>${p[1]}</b>: <b>RM ${Math.abs(diff).toFixed(2)}</b></div>`;
            }
        });
        document.getElementById('finalSettlement').innerHTML = finalHTML || "<p>Lunas</p>";

        const container = document.getElementById('debtSections');
        container.innerHTML = "";
        names.forEach(user => {
            let html = `<div class="person-debt-card"><h4>${user} kurang bayar ke:</h4>`;
            let hasDebt = false;
            names.forEach(target => {
                if (user !== target && matrix[target][user] > 0.01) {
                    hasDebt = true;
                    html += `<div class="debt-row"><span>Ke ${target}</span><span>RM ${matrix[target][user].toFixed(2)}</span></div>`;
                }
            });
            container.innerHTML += html + (hasDebt ? "" : "Lunas") + "</div>";
        });
    }
</script>
</body>
</html>
