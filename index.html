<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Malaysia - Detail History</title>
    <style>
        :root { --primary: #008080; --secondary: #f4f4f9; --accent: #ff6b6b; --settle: #4caf50; }
        body { font-family: -apple-system, sans-serif; background-color: var(--secondary); margin: 0; padding: 15px; color: #333; line-height: 1.4; }
        .container { max-width: 500px; margin: auto; }
        .card { background: white; padding: 15px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 15px; }
        h3 { margin-top: 0; font-size: 1.1em; display: flex; align-items: center; gap: 8px; color: var(--primary); }
        label { display: block; margin-bottom: 5px; font-weight: bold; font-size: 0.85em; }
        select, input, button { width: 100%; padding: 12px; margin-bottom: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        button { background-color: var(--primary); color: white; border: none; font-weight: bold; cursor: pointer; }
        .btn-settle { background-color: var(--settle); }
        
        /* Style Detail Kurang Bayar per Nama */
        .person-debt-card { border-left: 5px solid var(--primary); padding: 10px; background: #fafafa; margin-bottom: 10px; border-radius: 0 8px 8px 0; }
        .person-debt-card h4 { margin: 0 0 8px 0; color: #444; }
        .debt-row { display: flex; justify-content: space-between; padding: 6px 0; font-size: 0.9em; border-bottom: 1px solid #eee; font-weight: bold; }
        
        /* History Kecil di dalam Nama */
        .mini-history { font-size: 0.75em; color: #666; padding: 5px 0 10px 10px; border-left: 2px dotted #ccc; margin-top: 5px; }
        .mini-item { display: flex; justify-content: space-between; margin-bottom: 3px; }
        .mini-desc { font-style: italic; }

        .badge { padding: 2px 6px; border-radius: 4px; font-size: 0.7em; font-weight: bold; text-transform: uppercase; }
        .bg-split { background: #e0f2f1; color: #00695c; }
        .bg-pay { background: #e8f5e9; color: #2e7d32; }
        
        .clear-btn { background-color: #f44336; margin-top: 20px; padding: 8px; font-size: 0.8em; opacity: 0.6; }
        .rekap-table { width: 100%; border-collapse: collapse; font-size: 0.8em; margin-top: 10px; }
        .rekap-table th, .rekap-table td { border-bottom: 1px solid #eee; padding: 8px 4px; text-align: left; }
    </style>
</head>
<body>

<div class="container">
    <h2>üá≤üáæ Trip Expenses</h2>

    <div class="card">
        <h3>üí∏ Input Pengeluaran</h3>
        <select id="payer">
            <option value="Njel">Njel</option>
            <option value="Ria">Ria</option>
            <option value="Ira">Ira</option>
        </select>
        <input type="number" id="amount" placeholder="Nominal RM" inputmode="decimal">
        <input type="text" id="desc" placeholder="Deskripsi (misal: Grab ke Mall)">
        <button onclick="addExpense()">Tambah</button>
    </div>

    <div class="card" style="border-top: 4px solid var(--settle);">
        <h3>ü§ù Konfirmasi Bayar Hutang</h3>
        <label>Dari:</label>
        <select id="fromPerson"><option>Njel</option><option>Ria</option><option>Ira</option></select>
        <label>Ke:</label>
        <select id="toPerson"><option>Ria</option><option>Njel</option><option>Ira</option></select>
        <input type="number" id="payAmount" placeholder="Nominal RM" inputmode="decimal">
        <button class="btn-settle" onclick="addSettlement()">Catat Pembayaran</button>
    </div>

    <div class="card">
        <h3>üí∞ Detail Kurang Bayar</h3>
        <div id="debtSections"></div>
    </div>

    <div class="card">
        <h3>üìú History Semua Aktivitas</h3>
        <table class="rekap-table">
            <thead><tr><th>Desc</th><th>Oleh</th><th>Total</th><th>Tipe</th></tr></thead>
            <tbody id="logBody"></tbody>
        </table>
        <button class="clear-btn" onclick="clearData()">Hapus Semua Data</button>
    </div>
</div>

<script>
    let entries = JSON.parse(localStorage.getItem('tripDataV3')) || [];
    const names = ["Njel", "Ria", "Ira"];

    function addExpense() {
        const payer = document.getElementById('payer').value;
        const amount = parseFloat(document.getElementById('amount').value);
        const desc = document.getElementById('desc').value || "Makan/Transport";
        if (!amount) return alert("Isi nominal!");
        entries.push({ type: 'EXPENSE', payer, amount, desc });
        saveAndRender();
        document.getElementById('amount').value = ''; document.getElementById('desc').value = '';
    }

    function addSettlement() {
        const from = document.getElementById('fromPerson').value;
        const to = document.getElementById('toPerson').value;
        const amount = parseFloat(document.getElementById('payAmount').value);
        if (from === to || !amount) return alert("Data tidak valid!");
        entries.push({ type: 'SETTLE', from, to, amount, desc: `Bayar ke ${to}` });
        saveAndRender();
        document.getElementById('payAmount').value = '';
    }

    function saveAndRender() {
        localStorage.setItem('tripDataV3', JSON.stringify(entries));
        renderLog();
        renderDebts();
    }

    function renderLog() {
        const logBody = document.getElementById('logBody');
        logBody.innerHTML = "";
        entries.slice().reverse().forEach(en => {
            logBody.innerHTML += `<tr>
                <td>${en.desc}</td>
                <td><b>${en.type==='SETTLE'?en.from:en.payer}</b></td>
                <td>RM ${en.amount}</td>
                <td><span class="badge ${en.type==='SETTLE'?'bg-pay':'bg-split'}">${en.type}</span></td>
            </tr>`;
        });
    }

    function renderDebts() {
        const container = document.getElementById('debtSections');
        container.innerHTML = "";

        names.forEach(user => {
            let userDebts = {}; // Untuk menyimpan total hutang per orang
            let userHistory = {}; // Untuk menyimpan rincian deskripsi per orang

            // Inisialisasi
            names.forEach(n => { if(n !== user) { userDebts[n] = 0; userHistory[n] = []; } });

            // Hitung dari database
            entries.forEach(en => {
                if (en.type === 'EXPENSE') {
                    let share = en.amount / 3;
                    if (en.payer !== user) {
                        userDebts[en.payer] += share;
                        userHistory[en.payer].push({ desc: en.desc, amt: share });
                    }
                } else if (en.type === 'SETTLE') {
                    if (en.from === user) {
                        userDebts[en.to] -= en.amount;
                        userHistory[en.to].push({ desc: "üî¥ Bayar Hutang", amt: -en.amount });
                    }
                    if (en.to === user) {
                        // Jika orang lain bayar ke user ini, tidak menambah hutang user
                    }
                }
            });

            // Bangun HTML
            let html = `<div class="person-debt-card"><h4>${user} kurang bayar ke:</h4>`;
            let hasAnyDebt = false;

            for (let target in userDebts) {
                if (userDebts[target] > 0.01) {
                    hasAnyDebt = true;
                    html += `<div class="debt-row"><span>${target}</span><span>RM ${userDebts[target].toFixed(2)}</span></div>`;
                    
                    // Tambahkan Rincian History Kecil
                    html += `<div class="mini-history">`;
                    userHistory[target].forEach(item => {
                        html += `<div class="mini-item">
                                    <span class="mini-desc">${item.desc}</span>
                                    <span>RM ${item.amt.toFixed(2)}</span>
                                 </div>`;
                    });
                    html += `</div>`;
                }
            }

            if (!hasAnyDebt) html += `<div style="color:#aaa; font-size:0.8em;">Lunas / Tidak ada hutang</div>`;
            html += `</div>`;
            container.innerHTML += html;
        });
    }

    function clearData() { if(confirm("Hapus semua?")) { entries = []; saveAndRender(); } }

    renderLog();
    renderDebts();
</script>

</body>
</html>
