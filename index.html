<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Malaysia - Hybrid with Edit</title>
    <style>
        :root { --primary: #008080; --secondary: #f4f4f9; --accent: #ff6b6b; --settle: #4caf50; --edit: #ff9800; }
        body { font-family: -apple-system, sans-serif; background-color: var(--secondary); margin: 0; padding: 15px; color: #333; }
        .container { max-width: 500px; margin: auto; }
        .card { background: white; padding: 15px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 15px; }
        h3 { margin-top: 0; font-size: 1.1em; color: var(--primary); display: flex; align-items: center; gap: 8px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; font-size: 0.85em; }
        select, input, button { width: 100%; padding: 12px; margin-bottom: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        
        .type-group { background: #e0f2f1; padding: 10px; border-radius: 8px; margin-bottom: 15px; border: 1px solid #b2dfdb; }
        .radio-box { display: flex; gap: 15px; align-items: center; padding: 5px 0; }
        .radio-box input { width: auto; margin: 0; }
        
        button { background-color: var(--primary); color: white; border: none; font-weight: bold; cursor: pointer; transition: 0.2s; }
        button:active { opacity: 0.7; }
        .btn-settle { background-color: var(--settle); }
        
        /* Person Debt Cards */
        .person-debt-card { border-left: 5px solid var(--primary); padding: 10px; background: #fafafa; margin-bottom: 15px; border-radius: 0 8px 8px 0; }
        .person-debt-card h4 { margin: 0 0 10px 0; color: #444; border-bottom: 1px solid #eee; padding-bottom: 5px; }
        .debt-row { display: flex; justify-content: space-between; padding: 5px 0; font-weight: bold; color: var(--accent); }

        .mini-history { font-size: 0.8em; color: #666; margin-top: 5px; background: #fff; padding: 8px; border-radius: 6px; border: 1px solid #f0f0f0; }
        .mini-item { display: flex; justify-content: space-between; border-bottom: 1px dotted #eee; padding: 4px 0; }
        .text-green { color: #2e7d32; font-weight: bold; }

        /* History Table & Edit Button */
        .rekap-table { width: 100%; border-collapse: collapse; font-size: 0.82em; }
        .rekap-table th, .rekap-table td { border-bottom: 1px solid #eee; padding: 10px 4px; text-align: left; }
        .btn-edit { background-color: var(--edit); padding: 4px 8px; font-size: 0.8em; width: auto; margin: 0; }
        .clear-btn { background-color: #f44336; margin-top: 20px; padding: 8px; font-size: 0.8em; opacity: 0.6; }
        
        /* Animasi Highlight saat edit */
        @keyframes highlight { from { background: #fff9c4; } to { background: white; } }
        .highlight-edit { animation: highlight 2s; }
    </style>
</head>
<body>

<div class="container">
    <h2 id="top">ðŸ‡²ðŸ‡¾ Trip Expenses</h2>

    <div class="card" id="inputCard">
        <h3 id="formTitle">ðŸ’¸ Tambah Transaksi</h3>
        <label>Siapa yang bayar?</label>
        <select id="payer">
            <option value="Njel">Njel</option>
            <option value="Ria">Ria</option>
            <option value="Ira">Ira</option>
        </select>

        <div class="type-group">
            <label>Metode Pembagian:</label>
            <div class="radio-box">
                <input type="radio" name="splitType" id="typeAll" value="all" checked onclick="toggleTarget(false)"> Bagi 3 (Splitbill)
            </div>
            <div class="radio-box">
                <input type="radio" name="splitType" id="typeSingle" value="single" onclick="toggleTarget(true)"> Talangin 1 Orang
            </div>
        </div>

        <div id="targetPersonDiv" style="display:none;">
            <label>Ditalangin untuk siapa?</label>
            <select id="borrower">
                <option value="Ria">Ria</option>
                <option value="Njel">Njel</option>
                <option value="Ira">Ira</option>
            </select>
        </div>

        <label>Nominal Total (RM)</label>
        <input type="number" id="amount" placeholder="0.00" inputmode="decimal">

        <label>Deskripsi</label>
        <input type="text" id="desc" placeholder="Misal: Makan Genting">

        <button onclick="addExpense()" id="submitBtn">Simpan Transaksi</button>
        <button onclick="resetForm()" id="cancelBtn" style="display:none; background:#9e9e9e; margin-top:-5px;">Batal Edit</button>
    </div>

    <div class="card">
        <h3>ðŸ’° Detail Kurang Bayar</h3>
        <div id="debtSections"></div>
    </div>

    <div class="card">
        <h3>ðŸ“œ History Log</h3>
        <p style="font-size: 0.7em; color: #888; margin-top: -10px;">Klik Edit untuk memperbaiki data salah.</p>
        <table class="rekap-table">
            <thead><tr><th>Desc</th><th>Total</th><th>Aksi</th></tr></thead>
            <tbody id="logBody"></tbody>
        </table>
        <button class="clear-btn" onclick="clearData()">Hapus Semua Data</button>
    </div>
</div>

<script>
    let entries = JSON.parse(localStorage.getItem('tripDataHybridV2')) || [];
    const names = ["Njel", "Ria", "Ira"];
    let editIndex = -1;

    function toggleTarget(show) {
        document.getElementById('targetPersonDiv').style.display = show ? 'block' : 'none';
    }

    function addExpense() {
        const payer = document.getElementById('payer').value;
        const amount = parseFloat(document.getElementById('amount').value);
        const desc = document.getElementById('desc').value || "Belanja";
        const splitType = document.querySelector('input[name="splitType"]:checked').value;
        const borrower = document.getElementById('borrower').value;

        if (!amount || amount <= 0) return alert("Isi nominal!");

        const newData = {
            type: splitType === 'all' ? 'SPLIT_ALL' : 'SINGLE_DEBT',
            payer,
            borrower: splitType === 'all' ? null : borrower,
            amount,
            desc
        };

        if (editIndex > -1) {
            entries[editIndex] = newData;
            editIndex = -1;
        } else {
            entries.push(newData);
        }

        saveAndRender();
        resetForm();
    }

    function editItem(index) {
        const item = entries[index];
        editIndex = index;
        
        // Isi form dengan data lama
        document.getElementById('payer').value = item.payer;
        document.getElementById('amount').value = item.amount;
        document.getElementById('desc').value = item.desc;
        
        if (item.type === 'SPLIT_ALL') {
            document.getElementById('typeAll').checked = true;
            toggleTarget(false);
        } else {
            document.getElementById('typeSingle').checked = true;
            toggleTarget(true);
            document.getElementById('borrower').value = item.borrower;
        }

        // Ubah tampilan tombol
        document.getElementById('formTitle').innerText = "âœï¸ Edit Transaksi";
        document.getElementById('submitBtn').innerText = "Update Data";
        document.getElementById('cancelBtn').style.display = "block";
        document.getElementById('inputCard').classList.add('highlight-edit');
        
        // Scroll ke atas otomatis
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function resetForm() {
        editIndex = -1;
        document.getElementById('amount').value = ''; 
        document.getElementById('desc').value = '';
        document.getElementById('formTitle').innerText = "ðŸ’¸ Tambah Transaksi";
        document.getElementById('submitBtn').innerText = "Simpan Transaksi";
        document.getElementById('cancelBtn').style.display = "none";
        document.getElementById('inputCard').classList.remove('highlight-edit');
    }

    function saveAndRender() {
        localStorage.setItem('tripDataHybridV2', JSON.stringify(entries));
        renderLog();
        renderDebts();
    }

    function renderLog() {
        const logBody = document.getElementById('logBody');
        logBody.innerHTML = "";
        // Kita tampilkan dari yang terbaru, tapi index tetap pakai index asli array
        for (let i = entries.length - 1; i >= 0; i--) {
            const en = entries[i];
            logBody.innerHTML += `<tr>
                <td>${en.desc}<br><small style="color:#999">${en.payer}</small></td>
                <td>RM ${en.amount.toFixed(2)}</td>
                <td><button class="btn-edit" onclick="editItem(${i})">Edit</button></td>
            </tr>`;
        }
    }

    function renderDebts() {
        const container = document.getElementById('debtSections');
        container.innerHTML = "";

        names.forEach(user => {
            let userDebts = {}; 
            let historyForUser = {};
            names.forEach(n => { if(n !== user) { userDebts[n] = 0; historyForUser[n] = []; } });

            entries.forEach(en => {
                if (en.type === 'SPLIT_ALL') {
                    let share = en.amount / 3;
                    if (en.payer !== user) {
                        userDebts[en.payer] += share;
                        historyForUser[en.payer].push({ desc: "(S) " + en.desc, amt: share });
                    }
                } else if (en.type === 'SINGLE_DEBT') {
                    if (en.borrower === user) {
                        userDebts[en.payer] += en.amount;
                        historyForUser[en.payer].push({ desc: "(P) " + en.desc, amt: en.amount });
                    }
                }
            });

            let html = `<div class="person-debt-card"><h4>${user} kurang bayar ke:</h4>`;
            let hasAnyDebt = false;
            for (let target in userDebts) {
                if (userDebts[target] > 0.01) {
                    hasAnyDebt = true;
                    html += `<div class="debt-row"><span>Ke ${target}</span><span>RM ${userDebts[target].toFixed(2)}</span></div>`;
                    html += `<div class="mini-history">`;
                    historyForUser[target].forEach(item => {
                        html += `<div class="mini-item"><span>${item.desc}</span><span>RM ${item.amt.toFixed(2)}</span></div>`;
                    });
                    html += `</div>`;
                }
            }
            if (!hasAnyDebt) html += `<div style="color:#aaa; font-size:0.8em;">Lunas!</div>`;
            html += `</div>`;
            container.innerHTML += html;
        });
    }

    function clearData() { if(confirm("Hapus semua?")) { entries = []; saveAndRender(); } }
    renderLog(); renderDebts();
</script>

</body>
</html>
