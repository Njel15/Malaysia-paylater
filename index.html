<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Malaysia - Final Pay</title>
    <style>
        :root { --primary: #008080; --secondary: #f4f4f9; --accent: #ff6b6b; --settle: #4caf50; }
        body { font-family: -apple-system, sans-serif; background-color: var(--secondary); margin: 0; padding: 15px; color: #333; }
        .container { max-width: 500px; margin: auto; }
        .card { background: white; padding: 15px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 15px; }
        h3 { margin-top: 0; font-size: 1.1em; color: var(--primary); display: flex; align-items: center; gap: 8px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; font-size: 0.85em; }
        select, input, button { width: 100%; padding: 12px; margin-bottom: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        
        .checkbox-group { display: flex; align-items: center; gap: 10px; margin-bottom: 15px; background: #e9f5f5; padding: 12px; border-radius: 8px; border: 1px solid #cee7e7; }
        .checkbox-group input { width: 20px; height: 20px; margin: 0; }
        
        button { background-color: var(--primary); color: white; border: none; font-weight: bold; cursor: pointer; }
        .btn-settle { background-color: var(--settle); }
        
        .person-debt-card { border-left: 5px solid var(--primary); padding: 10px; background: #fafafa; margin-bottom: 15px; border-radius: 0 8px 8px 0; }
        .person-debt-card h4 { margin: 0 0 10px 0; color: #444; border-bottom: 1px solid #eee; padding-bottom: 5px; }
        .debt-row { display: flex; justify-content: space-between; padding: 5px 0; font-weight: bold; color: var(--accent); }

        .mini-history { font-size: 0.8em; color: #666; margin-top: 5px; background: #fff; padding: 8px; border-radius: 6px; border: 1px solid #f0f0f0; }
        .mini-item { display: flex; justify-content: space-between; border-bottom: 1px dotted #eee; padding: 4px 0; }
        .mini-item:last-child { border-bottom: none; }
        .text-green { color: #2e7d32; font-weight: bold; }

        .rekap-table { width: 100%; border-collapse: collapse; font-size: 0.8em; }
        .rekap-table th, .rekap-table td { border-bottom: 1px solid #eee; padding: 8px 4px; text-align: left; }
        .badge { padding: 2px 6px; border-radius: 4px; font-size: 0.7em; font-weight: bold; }
        .bg-split { background: #e0f2f1; color: #00695c; }
        .bg-pay { background: #e8f5e9; color: #2e7d32; }
        .clear-btn { background-color: #f44336; margin-top: 20px; padding: 8px; font-size: 0.8em; opacity: 0.6; }
    </style>
</head>
<body>

<div class="container">
    <h2>üá≤üáæ Trip Expenses</h2>

    <div class="card">
        <h3>üí∏ Tambah Pengeluaran</h3>
        <label>Siapa yang bayar?</label>
        <select id="payer">
            <option value="Njel">Njel</option>
            <option value="Ria">Ria</option>
            <option value="Ira">Ira</option>
        </select>
        <input type="number" id="amount" placeholder="Nominal RM" inputmode="decimal">
        <input type="text" id="desc" placeholder="Deskripsi (Misal: Makan Nasi Lemak)">
        <div class="checkbox-group">
            <input type="checkbox" id="isSplit" checked>
            <label for="isSplit" style="margin:0">Bagi rata 3 orang? (Splitbill)</label>
        </div>
        <button onclick="addExpense()">Tambah Pengeluaran</button>
    </div>

    <div class="card" style="border: 2px solid var(--settle);">
        <h3>ü§ù Catat Bayar Hutang</h3>
        <label>Nama yang bayar:</label>
        <select id="fromPerson"><option>Njel</option><option>Ria</option><option>Ira</option></select>
        <label>Kurang bayar ke:</label>
        <select id="toPerson"><option>Ria</option><option>Njel</option><option>Ira</option></select>
        <input type="number" id="payAmount" placeholder="Nominal RM" inputmode="decimal">
        <input type="text" id="payDesc" placeholder="Keterangan (Misal: Transfer Bank / Cash)">
        <button class="btn-settle" onclick="addSettlement()">Konfirmasi Bayar</button>
    </div>

    <div class="card">
        <h3>üí∞ Detail Kurang Bayar</h3>
        <div id="debtSections"></div>
    </div>

    <div class="card">
        <h3>üìú History Semua</h3>
        <table class="rekap-table">
            <thead><tr><th>Desc</th><th>Oleh</th><th>Total</th><th>Tipe</th></tr></thead>
            <tbody id="logBody"></tbody>
        </table>
        <button class="clear-btn" onclick="clearData()">Hapus Semua Data</button>
    </div>
</div>

<script>
    let entries = JSON.parse(localStorage.getItem('tripDataFinalV4')) || [];
    const names = ["Njel", "Ria", "Ira"];

    function addExpense() {
        const payer = document.getElementById('payer').value;
        const amount = parseFloat(document.getElementById('amount').value);
        const desc = document.getElementById('desc').value || "Pengeluaran";
        const isSplit = document.getElementById('isSplit').checked;
        if (!amount) return alert("Isi nominal!");

        entries.push({ type: 'EXPENSE', payer, amount, desc, isSplit });
        saveAndRender();
        document.getElementById('amount').value = ''; document.getElementById('desc').value = '';
    }

    function addSettlement() {
        const from = document.getElementById('fromPerson').value;
        const to = document.getElementById('toPerson').value;
        const amount = parseFloat(document.getElementById('payAmount').value);
        const payDesc = document.getElementById('payDesc').value || "Bayar Hutang"; // Mengambil deskripsi bayar

        if (from === to || !amount) return alert("Data tidak valid!");

        entries.push({ 
            type: 'SETTLE', 
            from, 
            to, 
            amount, 
            desc: payDesc // Deskripsi pembayaran disimpan di sini
        });
        
        saveAndRender();
        document.getElementById('payAmount').value = '';
        document.getElementById('payDesc').value = '';
    }

    function saveAndRender() {
        localStorage.setItem('tripDataFinalV4', JSON.stringify(entries));
        renderLog();
        renderDebts();
    }

    function renderLog() {
        const logBody = document.getElementById('logBody');
        logBody.innerHTML = "";
        entries.slice().reverse().forEach(en => {
            logBody.innerHTML += `<tr>
                <td>${en.desc}</td>
                <td><b>${en.type==='SETTLE'?en.from:en.payer}</b></td>
                <td>RM ${en.amount}</td>
                <td><span class="badge ${en.type==='SETTLE'?'bg-pay':'bg-split'}">${en.type==='SETTLE'?'PAY':'EXP'}</span></td>
            </tr>`;
        });
    }

    function renderDebts() {
        const container = document.getElementById('debtSections');
        container.innerHTML = "";

        names.forEach(user => {
            let debtsToOther = {}; 
            let historyToOther = {};
            names.forEach(n => { if(n !== user) { debtsToOther[n] = 0; historyToOther[n] = []; } });

            entries.forEach(en => {
                if (en.type === 'EXPENSE' && en.isSplit) {
                    let share = en.amount / 3;
                    if (en.payer !== user) {
                        debtsToOther[en.payer] += share;
                        historyToOther[en.payer].push({ desc: en.desc, amt: share });
                    }
                } else if (en.type === 'SETTLE') {
                    if (en.from === user) {
                        debtsToOther[en.to] -= en.amount;
                        // Deskripsi bayar hutang muncul di sini
                        historyToOther[en.to].push({ desc: "‚úîÔ∏è " + en.desc, amt: -en.amount });
                    }
                }
            });

            let html = `<div class="person-debt-card"><h4>${user} kurang bayar ke:</h4>`;
            let hasAnyDebt = false;

            for (let target in debtsToOther) {
                if (debtsToOther[target] > 0.01) {
                    hasAnyDebt = true;
                    html += `<div class="debt-row"><span>Ke ${target}</span><span>RM ${debtsToOther[target].toFixed(2)}</span></div>`;
                    html += `<div class="mini-history">`;
                    historyToOther[target].forEach(item => {
                        html += `<div class="mini-item">
                                    <span>${item.desc}</span>
                                    <span class="${item.amt < 0 ? 'text-green' : ''}">RM ${item.amt.toFixed(2)}</span>
                                 </div>`;
                    });
                    html += `</div>`;
                }
            }
            if (!hasAnyDebt) html += `<div style="color:#aaa; font-size:0.8em; padding: 5px 0;">Lunas!</div>`;
            html += `</div>`;
            container.innerHTML += html;
        });
    }

    function clearData() { if(confirm("Hapus semua?")) { entries = []; saveAndRender(); } }
    renderLog(); renderDebts();
</script>

</body>
</html>
