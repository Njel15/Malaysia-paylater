<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Malaysia Split Bill</title>
    <style>
        :root { --primary: #008080; --secondary: #f4f4f9; --accent: #ff6b6b; }
        body { font-family: -apple-system, sans-serif; background-color: var(--secondary); margin: 0; padding: 15px; color: #333; }
        .container { max-width: 500px; margin: auto; }
        h2 { text-align: center; color: var(--primary); margin-bottom: 10px; }
        .card { background: white; padding: 15px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; font-size: 0.85em; }
        select, input, button { width: 100%; padding: 12px; margin-bottom: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        .checkbox-group { display: flex; align-items: center; gap: 10px; margin-bottom: 15px; background: #e9f5f5; padding: 10px; border-radius: 8px; }
        .checkbox-group input { width: auto; margin: 0; }
        button { background-color: var(--primary); color: white; border: none; font-weight: bold; cursor: pointer; }
        .clear-btn { background-color: #f44336; margin-top: 10px; padding: 8px; font-size: 0.8em; opacity: 0.7; }
        
        /* Tampilan Baru Kurang Bayar */
        .person-debt-card { border-left: 5px solid var(--primary); padding-left: 10px; margin-bottom: 15px; }
        .person-debt-card h4 { margin: 0 0 5px 0; color: #555; font-size: 1em; }
        .debt-detail { display: flex; justify-content: space-between; padding: 5px 0; border-bottom: 1px dashed #eee; font-size: 0.9em; }
        .debt-detail span.amount { font-weight: bold; color: var(--accent); }

        .rekap-table { width: 100%; border-collapse: collapse; font-size: 0.8em; }
        .rekap-table th, .rekap-table td { border-bottom: 1px solid #eee; padding: 8px 4px; text-align: left; }
    </style>
</head>
<body>

<div class="container">
    <h2>ðŸ‡²ðŸ‡¾ Trip Expenses</h2>

    <div class="card">
        <label>Pembayar</label>
        <select id="payer">
            <option value="Njel">Njel</option>
            <option value="Ria">Ria</option>
            <option value="Ira">Ira</option>
        </select>

        <label>Nominal (RM)</label>
        <input type="number" id="amount" placeholder="0.00" inputmode="decimal">

        <label>Deskripsi</label>
        <input type="text" id="desc" placeholder="Contoh: Makan / Grab">

        <div class="checkbox-group">
            <input type="checkbox" id="isSplit" checked>
            <label for="isSplit" style="margin:0">Bagi rata 3 orang?</label>
        </div>

        <button onclick="addExpense()">Tambah Pengeluaran</button>
    </div>

    <div class="card">
        <h3 style="margin-top:0">ðŸ’° Detail Kurang Bayar</h3>
        <div id="debtSections">
            </div>
    </div>

    <div class="card">
        <h3>ðŸ“œ History</h3>
        <table class="rekap-table">
            <thead>
                <tr>
                    <th>Desc</th>
                    <th>Oleh</th>
                    <th>Total</th>
                    <th>Tipe</th>
                </tr>
            </thead>
            <tbody id="logBody"></tbody>
        </table>
        <button class="clear-btn" onclick="clearData()">Hapus Semua Data</button>
    </div>
</div>

<script>
    // Ambil data dari LocalStorage jika ada
    let expenses = JSON.parse(localStorage.getItem('myExpenses')) || [];
    const names = ["Njel", "Ria", "Ira"];

    function addExpense() {
        const payer = document.getElementById('payer').value;
        const amount = parseFloat(document.getElementById('amount').value);
        const desc = document.getElementById('desc').value || "Tanpa keterangan";
        const isSplit = document.getElementById('isSplit').checked;

        if (!amount || amount <= 0) return alert("Isi nominal dulu!");

        expenses.push({ payer, amount, desc, isSplit });
        saveAndRender();

        document.getElementById('amount').value = '';
        document.getElementById('desc').value = '';
    }

    function saveAndRender() {
        localStorage.setItem('myExpenses', JSON.stringify(expenses));
        renderLog();
        renderDebts();
    }

    function renderLog() {
        const logBody = document.getElementById('logBody');
        logBody.innerHTML = "";
        expenses.slice().reverse().forEach(exp => {
            logBody.innerHTML += `
                <tr>
                    <td>${exp.desc}</td>
                    <td>${exp.payer}</td>
                    <td>RM ${exp.amount}</td>
                    <td>${exp.isSplit ? 'Split 3' : 'Pribadi'}</td>
                </tr>`;
        });
    }

    function renderDebts() {
        const debtSections = document.getElementById('debtSections');
        debtSections.innerHTML = "";

        // Hitung saldo bersih antar tiap pasangan (Matrix)
        // Utang[Pengutang][Penerima]
        let matrix = {
            "Njel": { "Ria": 0, "Ira": 0 },
            "Ria": { "Njel": 0, "Ira": 0 },
            "Ira": { "Njel": 0, "Ria": 0 }
        };

        expenses.forEach(exp => {
            if (exp.isSplit) {
                let share = exp.amount / 3;
                names.forEach(name => {
                    if (name !== exp.payer) {
                        matrix[name][exp.payer] += share;
                    }
                });
            }
        });

        // Sederhanakan hutang (Netting)
        // Misal Njel hutang Ria 10, Ria hutang Njel 5 -> Njel hutang Ria 5.
        const pairs = [["Njel", "Ria"], ["Njel", "Ira"], ["Ria", "Ira"]];
        pairs.forEach(p => {
            let p1 = p[0];
            let p2 = p[1];
            let net = matrix[p1][p2] - matrix[p2][p1];
            if (net > 0) {
                matrix[p1][p2] = net;
                matrix[p2][p1] = 0;
            } else {
                matrix[p2][p1] = Math.abs(net);
                matrix[p1][p2] = 0;
            }
        });

        // Tampilkan per Kolom Nama
        names.forEach(user => {
            let html = `<div class="person-debt-card"><h4>${user} kurang bayar ke:</h4>`;
            let hasDebt = false;

            for (let target in matrix[user]) {
                if (matrix[user][target] > 0.01) {
                    hasDebt = true;
                    html += `
                        <div class="debt-detail">
                            <span>${target}</span>
                            <span class="amount">RM ${matrix[user][target].toFixed(2)}</span>
                        </div>`;
                }
            }

            if (!hasDebt) html += `<div style="color:#888; font-size:0.8em;">Lunas / Tidak ada hutang</div>`;
            html += `</div>`;
            debtSections.innerHTML += html;
        });
    }

    function clearData() {
        if (confirm("Yakin mau hapus semua riwayat?")) {
            expenses = [];
            saveAndRender();
        }
    }

    // Jalankan saat load
    renderAll();
    function renderAll() {
        renderLog();
        renderDebts();
    }
</script>

</body>
</html>
